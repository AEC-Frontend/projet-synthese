<!-- Entête du tableau  -->
<div class="entetePlacement">
    <div>
        <h2>Dernières <span>offres</span> de stage</h2>
        <p class="sousTitre__couleur">
            En attente de validation
        </p>
    </div>
    <button type="button" class="boutonValidationDemande" (click)="activesClick()">
        Valider toutes les offres
    </button>
</div>

<!-- Tableau-->
<table mat-table  #tableauBordOffreStage [dataSource]="dataSourceOffreDeStage" class="table__border" matSort>
    
    <!-- Poste Column -->
    <ng-container matColumnDef="poste">
        <th mat-header-cell *matHeaderCellDef > 
          <p> Poste </p> 
            <div class="enteteTableauPoste__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let offreDeStage"  >
            <div class="coteTableau__bordure">
                <div class="posteColonneElement">
                    <div class="iconBordure">
                        <mat-icon>work</mat-icon>
                    </div>
                    <div class="elementPoste" >
                        <p class="elementPostePoste">{{offreDeStage.title}}</p>
                        <p>{{offreDeStage.program}}</p>
                    </div>
                </div>
            </div> 
        </td>
    </ng-container>

    <!-- Etablissement Column -->
    <ng-container matColumnDef="ville">
        <th mat-header-cell *matHeaderCellDef> 
           <p> Ville </p>
            <div class="enteteTableauVille__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let offreDeStage" > 
            <div> 
               <p>{{offreDeStage.stageType}} </p> 
            </div> 
        </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 
          <p> Date </p>
            <div class="enteteTableauDate__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let offreDeStage">
            <p>  {{offreDeStage.startDate}} </p>
        </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
           <p> Actions </p>
            <div class="enteteTableauActions__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let offreDeStage">
            <div class="tableauBtnAction__flex">
                <div class="tableauBtnAction__responsive">
                    <button class="tableBtnRefuser" aria-label="Refuser" (click)="activeClick(offreDeStage)">Refuser</button>
                    <button class="tableBtnAccepter"  aria-label="Accepter" (click)="activeClick(offreDeStage)">Accepter</button>
                </div>
                <div class="tableauIconAction__responsive">
                    <button class="iconVisibilite" aria-label="Visibilite" routerLink="/offres-de-stage/:id">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button class="iconModifier" aria-label="Modifier" routerLink="/offres-de-stage/:id/edition" >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="iconSupprimer" aria-label="Supprimer">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
