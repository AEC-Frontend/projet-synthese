<!-- Entête du tableau  -->
<div class="entetePlacement">
    <div>
        <h2>Dernières <span>demandes</span> de stage</h2>
        <p class="sousTitre__couleur">
            En attente de validation
        </p>
    </div>
    <button type="button" class="boutonValidationDemande" >
        Valider toutes les demandes
    </button>
</div>

<!-- Tableau-->
<table mat-table #tableDemandeStage [dataSource]="dataSourceDemandeStage" class="table__border" matSort>
    
    <!-- Profil Column -->
    <ng-container matColumnDef="poste">
        <th mat-header-cell *matHeaderCellDef > 
          <p> Poste </p> 
            <div class="enteteTableauProfil__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let demandeDeStage">
            <div [ngClass]="demandeDeStage.paid === true ? 'coteTableau__bordure' : 'borderTableInactive'">
                <div class="profilColonneElement">
                    <div  class="iconBordure">
                        <mat-icon>school</mat-icon>
                    </div>
                    <div class="elementProfil" >
                        <p class="elementProfilPoste">{{demandeDeStage.titre}}</p>
                        <p>{{demandeDeStage.additionalInfo}}</p>
                    </div>
                </div>
            </div> 
        </td>
    </ng-container>

    <!-- Etablissement Column -->
    <ng-container matColumnDef="secteurActivite">
        <th mat-header-cell *matHeaderCellDef> 
           <p> Secteur d'activité </p>
            <div class="enteteTableauEtablissement__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let demandeDeStage" > 
            <div> 
               <p>{{demandeDeStage.requirements}} </p> 
            </div> 
        </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> 
          <p> Région </p>
            <div class="enteteTableauDate__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let demandeDeStage">
            <p>  {{demandeDeStage.stageType.label}} </p>
        </td>
    </ng-container>

    
    <!-- Date Column -->
    <ng-container matColumnDef="dateInscription">
        <th mat-header-cell *matHeaderCellDef> 
          <p> Date d'inscripotion </p>
            <div class="enteteTableauDate__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let demandeDeStage">
            <p>  {{demandeDeStage.createdAt}} </p>
        </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let demandeDeStage">
            
                <div class="tableauIconAction__responsive">
                    <button class="iconVisibilite" aria-label="Visibilite" ><mat-icon>visibility</mat-icon></button>
                    <button class="iconModifier" aria-label="Modifier"><mat-icon>edit</mat-icon></button>
                    <button class="iconSupprimer" aria-label="Supprimer"><mat-icon>delete</mat-icon></button>
                </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
