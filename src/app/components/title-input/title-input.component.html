<div class="input">
  <label>{{ label }}</label>
  <mat-form-field appearance="outline">
    <input
      matInput
      [value]="value"
      (input)="onChange($any($event.target).value)"
      (blur)="onTouched()"
      [disabled]="isDisabled"
      type="text"
      [placeholder]="placeholder"
    />
  </mat-form-field>
</div>
<app-validation-error [message]="formErrorValidation"></app-validation-error>
