<label [htmlFor]="controlName">{{ label }}</label>
<mat-radio-group *ngIf="formControl" [formControl]="formControl">
  <mat-radio-button *ngFor="let option of options" [value]="option.value">{{
    option.label
  }}</mat-radio-button>
</mat-radio-group>
<app-validation-error [message]="formErrorValidation"></app-validation-error>
