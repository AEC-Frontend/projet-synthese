<!-- Entête du tableau  -->
<div class="entetePlacement">
    <div>
        <h2>Dernières <span>demandes</span> de stage</h2>
        <p class="sousTitre__couleur">
            En attente de validation
        </p>
    </div>
    <button type="button" class="boutonValidationDemande" >
        Valider toutes les demandes
    </button>
</div>

<!-- Tableau-->
<table mat-table #tableOffreStage [dataSource]="dataSourceOffreStage" class="table__border" matSort>
    
    <!-- Profil Column -->
    <ng-container matColumnDef="poste">
        <th mat-header-cell *matHeaderCellDef > 
          <p> Poste </p> 
            <div class="enteteTableauProfil__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let dataSourceOffreStage">
            <div [ngClass]="dataSourceOffreStage.published === true ? 'coteTableau__bordure' : 'borderTableInactive'">
                <div class="profilColonneElement">
                    <div [ngClass]="dataSourceOffreStage.published === true ? 'iconBordure' : 'iconBordureInactif'">
                        <mat-icon>work</mat-icon>
                    </div>
                    <div class="elementProfil" >
                        <p  [ngClass]="dataSourceOffreStage.published === true ? 'elementProfilPoste' : 'elementProfilPosteInactif'">{{dataSourceOffreStage.createdAt}}</p>
                        <p>{{dataSourceOffreStage.createdAt}}</p>
                    </div>
                </div>
            </div> 
        </td>
    </ng-container>

    <!-- Etablissement Column -->
    <ng-container matColumnDef="secteurActivite">
        <th mat-header-cell *matHeaderCellDef> 
           <p> Secteur d'activité </p>
            <div class="enteteTableauEtablissement__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let dataSourceOffreStage" > 
            <div> 
               <p>{{dataSourceOffreStage.createdAt}} </p> 
            </div> 
        </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> 
          <p> Région </p>
            <div class="enteteTableauDate__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let dataSourceOffreStage">
            <p>  {{dataSourceOffreStage.createdAt}} </p>
        </td>
    </ng-container>

    
    <!-- Date Column -->
    <ng-container matColumnDef="dateInscription">
        <th mat-header-cell *matHeaderCellDef> 
          <p> Date d'inscripotion </p>
            <div class="enteteTableauDate__bordure"></div>
        </th>
        <td mat-cell *matCellDef="let dataSourceOffreStage">
            <p>  {{dataSourceOffreStage.createdAt}} </p>
        </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let dataSourceOffreStage">
            
                <div class="tableauIconAction__responsive">
                    <button class="iconVisibilite" aria-label="Visibilite" ><mat-icon>visibility</mat-icon></button>
                    <button class="iconModifier" aria-label="Modifier"><mat-icon>edit</mat-icon></button>
                    <button class="iconSupprimer" aria-label="Supprimer"><mat-icon>delete</mat-icon></button>
                </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
