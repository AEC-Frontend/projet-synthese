<!--- Cartes de candidats --->

<mat-grid-list  cols="3" rowHeight="150px" gutterSize="50px">
    <mat-grid-tile *ngFor="let candidat of candidats">
        <mat-card class="candidatCard">
            
                <mat-icon>person</mat-icon>
           
            <div>
                <mat-card-header>
                    <mat-card-title>
                        {{ candidat.name }}
                    </mat-card-title>
                    <mat-card-subtitle>
                      <p> {{ candidat.jobTitle }} </p> 
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>{{ candidat.email }}</p>
                    <p>{{ candidat.phone }}</p>
                </mat-card-content>
            </div>  
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
